<html>
   <body>
      <form action = "{{url_for('insert')}}" method = "POST">
        <a href="{{url_for('results')}}">Click to see existing entries</a><br>
        <a href="{{url_for('delete')}}">Delete some elements</a><br>
        <a href="{{url_for('edit')}}">Edit some entries</a><br>
        <p><h3>Enter username</h3></p>
        <p><input type = 'text' name = 'name'/></p>
        <p><h4>Select branch: </p>
            <select name="branch" id="branch">
                <option value="mech">Mechanical</option>
                <option value="comps">Computer</option>
                <option value="it">IT</option>
                <option value="elec">Electrical</option>
            </select>
            <br><br>
        <p>Enter Semester</p>
            <select name="sem" id="sem">
                <option value="1">sem 1</option>
                <option value="2">sem 2</option>
                <option value="3">sem 3</option>
                <option value="4">sem 4</option>
                <option value="5">sem 5</option>
                <option value="6">sem 6</option>
                <option value="7">sem 7</option>
                <option value="8">sem 8</option>
            </select>
         <p><h4>Enter marks</p>
         <p> <input type='text' name='marks'/>></p>   
        <p><input type = 'submit' value = 'Edit'/></p>
      </form>
      <table border=5 style="float:right;">  
        <thead>  
            <td>Name</td>  
            <td>Branch</td>  
            <td>Sem</td>
            <td>Marks</td>  
        </thead>  
          
        {% for row in all_rows %}   
            <tr>  
                <td>{{row[0]}}</td>  
                <td>{{row[1]}}</td>  
                <td>{{row[2]}}</td>  
                <td>{{row[3]}}</td>
            </tr>  
        {% endfor %}
    </table>  
    <br><br>  
   </body>
</html>
